<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>Hearthstone Explorer</title>
    <link rel="stylesheet" href="/app.component.css" />
	<link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
<app></app>
<script src="/client-dependencies/systemjs/dist/system.src.js"></script>
<script>
        System.config({
			baseUrl: '/',
            defaultJSExtensions: true,
			map: {
				hse: 'bootstrap'
			},
			paths: {
				'rxjs/operator/*': '/client-dependencies/rxjs/add/operator/*.js',
				'rxjs/*': '/client-dependencies/rxjs/*.js'
			}
        });
    </script>
<script src="/client-dependencies/angular2/bundles/angular2.dev.js"></script>
<script src="/client-dependencies/angular2/bundles/router.dev.js"></script>
<script src="/client-dependencies/angular2/bundles/http.dev.js"></script>
<script>
	System.import('hse').catch(console.log.bind(console));
</script>
</body>
</html>
